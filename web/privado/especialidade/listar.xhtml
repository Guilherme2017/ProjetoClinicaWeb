<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo"> Listagem de Especialidades </ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:growl/>
                <p:commandButton value="Novo" icon="ui-icon-plus" action="#{ControleEspecialidade.novo()}" ajax="false"/>
                <p:dataTable value="#{ControleEspecialidade.dao.lista}" var="obj">
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Descricao">
                        <p:outputLabel value="#{obj.descricao}"/>
                    </p:column>
                    <p:column headerText="AÃ§Ãµes">
                        <div align="center">
                            <p:commandButton icon="ui-icon-pencil" action="#{ControleEspecialidade.editar(obj.id)}" ajax="false"/>
                            <p:commandButton icon="ui-icon-trash" action="#{ControleEspecialidade.remover(obj.id)}" ajax="false" onclick="if(!confirm('Confirma a exclusao')) return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
